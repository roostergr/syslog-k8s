          resources: {}
          volumeMounts:
            - mountPath: /config
              name: syslog-ng-claim0
            - mountPath: /var/log
              name: syslog-ng-claim1
      restartPolicy: Always
      volumes:
        - name: syslog-ng-claim0
          persistentVolumeClaim:
            claimName: syslog-ng-claim0
        - name: syslog-ng-claim1
          persistentVolumeClaim:
            claimName: syslog-ng-claim1
